{% extends "base.html" %}

{% block content %}
    <h1>Hello!</h1>
    {% for game in games %}
    <div><p>Game is: {{game.name}}</b></p>
    <p>Game score is : {{game.score}}</p></div>
    {% endfor %}
    <form action="{{url_for('game_details')}}" method="POST">
        Game score:  <input type="text" name="game_score"><br><br>
        <button type="submit">Submit score</button>
    </form>
{% endblock %}
